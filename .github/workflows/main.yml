
name: Build

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    paths-ignore:
      - 'docs/**'
      - 'external/**'
      - 'logfiles/**'
      - '**.md'
    branches: [ main ]
  pull_request:
    paths-ignore:
          - 'docs/**'
          - 'external/**'
          - 'logfiles/**'
          - '**.md'
    branches: [ main ]

jobs:
  # Build the source file with maven
  build:

    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Set up java 1/8
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with: 
          java-version: 1.8
      
      # Cache maven packages 
      - name: Cache the Maven packages to speed up build
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Build the source code
      - name: Build with Maven
        run: mvn -B clean package

  # Publish the artifact
  publish-job:

      runs-on: ubuntu-latest

      # Publish only if the build is successful
      needs: [ build ]

      steps:
        # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
        - uses: actions/checkout@v2

        # Set up java 1/8
        - uses: actions/setup-java@v1
          with:
            java-version: 1.8

        # Package file without tests (tests are already checked in [ build] )
        - run: mvn -B package -DskipTest

        # Create a folder staging to host jar files
        - run: mkdir staging && cp target/*jar-with-dependencies.jar staging

        # Upload the artifact with name
        - uses: actions/upload-artifact@v1
          with:
             name: Banzai
             path: staging
  

 
      








